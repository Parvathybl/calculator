<!DOCTYPE>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly>
        <div class="buttons">
          <button class="btn-fn" onclick="calculatePercentage()">%</button>
          <button class="btn-fn" onclick="calculateSquareRoot()">&#8730</button>
          <button class="btn-fn" onclick="square()">x&#178</button>
          <button class="btn-clr" onclick="clearDisplay()">C</button>
          <button class="btn-clr" onclick="backspace()">&larr;</button>
          
          <button class="btn" onclick="appendNumber(7)">7</button>
          <button class="btn" onclick="appendNumber(8)">8</button>
          <button class="btn" onclick="appendNumber(9)">9</button>
          <button class="btn-fn" onclick="appendOperator('/')">/</button>
          <button class="btn-fn" onclick="appendOperator('*')">*</button>
          
          <button class="btn" onclick="appendNumber(4)">4</button>
          <button class="btn" onclick="appendNumber(5)">5</button>
          <button class="btn" onclick="appendNumber(6)">6</button>
          <button class="btn-fn" onclick="appendOperator('-')">-</button>
          <button class="btn-op" onclick="calculate()">=</button>
          
          <button class="btn" onclick="appendNumber(1)">1</button>
          <button class="btn" onclick="appendNumber(2)">2</button>
          <button class="btn" onclick="appendNumber(3)">3</button>
          <button class="btn-fn" onclick="appendOperator('+')">+</button>
        
          <button class="btn-zero" onclick="appendNumber(0)">0</button>
          <button class="btn" onclick="appendNumber('.')">.</button>
          <button class="btn-expand" onclick="toggleExpand()">Expand</button>
        </div>
          <div id="trigFunctions" class="trig-functions">
            <button class="btn" onclick="trigonometric('sin')"> sin</button>
            <button class="btn" onclick="trigonometric('cos')">cos</button>
            <button class="btn" onclick="trigonometric('tan')">tan</button>
        </div>
    </div>
  </div>
    <script src="scriptcalc.js"></script>
  </body>
</html>
