<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn backspace" data-value="back">&larr;</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">*</button>
            <button class="btn operator" data-value="-">-</button>
            
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator plus" data-value="+">+</button>
            <button class="btn equals" data-value="=">=</button>
            <button class="btn clear" data-value="C">C</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            
            <button class="btn expand"data-value="expand">Expand</button>
        </div>
        <div class="trigno">
            <button class="btn trig" data-value="sin">sin</button>
            <button class="btn trig" data-value="cos">cos</button>
            <button class="btn trig" data-value="tan">tan</button>
        </div>
       
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
