<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        
        <div class="btn" data-value="7">7</div>
        <div class="btn" data-value="8">8</div>
        <div class="btn" data-value="9">9</div>
        <div class="btn operator" data-value="/">/</div>
        <div class="btn backspace" data-value="back">&larr;</div>
        
        <div class="btn" data-value="4">4</div>
        <div class="btn" data-value="5">5</div>
        <div class="btn" data-value="6">6</div>
        <div class="btn operator" data-value="*">*</div>
        <div class="btn operator" data-value="-">-</div>
        
        
        <div class="btn" data-value="1">1</div>
        <div class="btn" data-value="2">2</div>
        <div class="btn" data-value="3">3</div>
        <div class="btn operator plus" data-value="+">+</div>
        <div class="btn equals" data-value="=">=</div>
        <div class="btn clear" data-value="C">C</div>
        <div class="btn" data-value="0">0</div>
        <div class="btn" data-value=".">.</div>

        <div class="btn expand"data-value="expand">Expand</div>
        <div class="btn trig" data-value="sin">sin</div>
        <div class="btn trig" data-value="cos">cos</div>
        <div class="btn trig" data-value="tan">tan</div>
        
       
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
